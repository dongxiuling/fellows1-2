<!-- 声明文档类型  -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- 中文不乱码 -->
        <meta charset="UTF-8">
        <!-- 标题 -->
        <title>Document</title>
    </head>
    <body>
        hello world
        <!-- ctrl+? -->
        <!-- 标题 -->
        <h1>HTML 教程</h1>
        <h2>HTML 教程</h2>
        <h3>HTML 教程</h3>
        <h4>HTML 教程</h4>
        <h5>HTML 教程</h5>
        <h6>HTML 教程</h6>
        <!-- 段落 -->
        <p>
            学习 100 个实例！使用我们的编辑器，你可以编辑 HTML，然后点击测试按钮来查看结果。
        </p>
        <!-- 列表 -->
        <ul>
            <li>html教程</li>
            <li>html简介</li>
            <li>html教程</li>
            <li>html简介</li>
            <li>html教程</li>
            <li>html简介</li>
        </ul>
        <!-- 图片 src图片地址 alt当图片加载不出来的时候显示的额内容 -->
        <!-- 
            路径  相对路径 
                  绝对路径
         -->
        <img src="images/bbb.jpg" alt="这是一张图片">
        <img src="https://fundres.mipay.com/res/pc/images/logo_pc@2x-c5913994ce.png" alt="">
        <!--超链接 href跳转的地址  target="_blank" 打开新的页面-->
        <a href="https://www.baidu.com/" target="_blank">百度</a>
         <!-- 用来布局 划分区块 -->
         <!-- style="color:red;" div自己占一行 -->
         <!--div块级元素 自己占一行
             span 行级元素  可以多个占一行
         -->
        <div>
            我是
            <span style="color:red;">div1</span>
            用来布局的
        </div>
        <div>
            我是div2  用来布局的
        </div>
        <span>
            行级元素
        </span>




    </body>
</html>
